language: objective-c
osx_image: xcode7.2
xcode_project: PDFGenerator.xcodeproj
xcode_scheme: PDFGenerator
xcode_sdk: iphonesimulator9.2
env:
  global:
  - DESTINATION="platform=iOS Simulator,name=iPhone 6,OS=9.1"
  - FRAMEWORK_NAME=PDFGenerator
before_install:
  - brew update
  - brew unlink carthage
  - brew install carthage
script:
  - pod lib lint
  - set -o pipefail
  - xctool -project $TRAVIS_XCODE_PROJECT -scheme $TRAVIS_XCODE_SCHEME -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO | xcpretty -c
  - xcodebuild -project $TRAVIS_XCODE_PROJECT -scheme $TRAVIS_XCODE_SCHEME -destination "$DESTINATION" test | xcpretty -c
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: PDFGenerator.framework.zip
  skip_cleanup: true
  on:
    repo: sgr-ksmt/PDFGenerator
    tags: true
notifications:
  email: false